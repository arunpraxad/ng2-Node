<div class="container-fluid">
    <h3> {{title}}  </h3>
    <div class="row">
        <div class="col-sm-2">
            Enter Product Title: 
            <input type="text" class="form-control" name="productName" />
        </div>
        <div class="col-sm-2">
            SKU:
            <input type="text" class="form-control" name="skuName" />
        </div>
        <div class="col-sm-2">
            Enter Search Keys:
            <input type="text" class="form-control" name="searchKey" />
        </div>
        <div class="col-sm-2">
            Upload a Main Image:
            <input type="file"/> 
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
            Upload a Main Image:
            <input type="file" multiple/> 
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
            <button type="button" class="btn btn-primary" >
                Upload with ng-2 file uploader
            </button>
        </div>
        <div class="col-sm-2">
            <button type="button" class="btn btn-danger" [routerLink]="['/home']">Go Home</button>
        </div>
    </div>
</div>
